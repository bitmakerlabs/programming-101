<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <h1>Todos</h1>
    </header>

    <main id="todo-app">
      <ul id="todos-list">
        <li class="todo">
          <input type="checkbox" class="todo-complete">
          <label>Build time machine</label>
        </li>
        <li class="todo">
          <input type="checkbox" class="todo-complete">
          <label>Travel through time</label>
        </li>
        <li class="todo">
          <input type="checkbox" class="todo-complete">
          <label>Meet parents</label>
        </li>
        <li class="todo">
          <input type="checkbox" class="todo-complete">
          <label>Convince them to fall in love</label>
        </li>
        <li class="todo">
          <input type="checkbox" class="todo-complete">
          <label>Go Back to the Future</label>
        </li>
      </ul>

      <footer id="todos-actions">
        <span class="todos-remaining"><strong>5</strong> items left</span>
        <ul id="todos-filters">
          <li class="todo-filter all is-active">
            <a href="#">All</a>
          </li>
          <li class="todo-filter active">
            <a href="#">Active</a>
          </li>
          <li class="todo-filter completed">
            <a href="#">Completed</a>
          </li>
        </ul>
      </footer>
    </main>

    <footer>
      <small>Created in the future at <img src="images/bitmaker.png" alt="Bitmaker" class="footer-wordmark" /></small>
    </footer>
  </body>
</html>
